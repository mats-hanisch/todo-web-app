<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Todo erstellen</title>
    <link rel="stylesheet" href="css/new.css">
</head>
<body>
    <!-- Close-Button oben rechts -->
    <button id="closeBtn" class="top-right">✖</button>

    <div class="main-container">
        <h1 class="page-title">Neues Todo erstellen</h1>

        <!-- Karteikarte als Textfeld -->
        <textarea id="todoInput" class="card textarea-card" placeholder="Hier Todo eingeben..."></textarea>

        <!-- Hinzufügen-Button -->
        <button id="addTodoBtn" class="add-btn">Hinzufügen</button>
    </div>

    <script src="js/new.js"></script>
</body>
</html>
